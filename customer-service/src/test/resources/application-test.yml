spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/test-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        '[format_sql]': true
        '[default_schema]': public
    show-sql: true
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}

