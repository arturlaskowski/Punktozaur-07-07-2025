spring:
  application:
    name: customer-service
  jpa:
    hibernate:
      ddl-auto: update
  #  show-sql: true
    open-in-view: false
    properties:
      hibernate:
        "[format_sql]": true

server:
  port: 8581

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

logging:
  pattern:
    console: "%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n"